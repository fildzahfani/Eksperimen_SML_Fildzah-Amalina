name: Run Preprocessing Automation

on:
  push:
    branches:
      - main
  workflow_dispatch: 

permissions:
  contents: write

jobs:
  build-and-run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5 # Update ke v5 (terbaru)
        with:
          python-version: '3.11'
          cache: 'pip' 

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then 
            pip install -r requirements.txt
          else 
            pip install pandas scikit-learn numpy
          fi

      - name: Run Automate Script
        run: |
          # Tambahkan python di depan dan gunakan tanda kutip jika ada spasi
          python "preprocessing/automate_fildzah_amalina.py"

      - name: Commit and Push Changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          
          # Memastikan folder tujuan ada sebelum di-add (menghindari error path)
          git add .
          
          # Mengecek apakah ada perubahan untuk dicommit
          if [ -n "$(git status --porcelain)" ]; then
            git commit -m "Auto-update: Preprocessed Dataset $(date +'%Y-%m-%d %H:%M')"
            git push
          else
            echo "No changes to commit"
          fi
